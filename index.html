<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple book library.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h2>A simple book library.</h2>
      <div class="container">
        <button id="addBook-btn">+ New Book</button>

        <!-- =================================
       HIDDEN FORM DIV
      ==================================-->
        <div class="book-form hidden">
          <button id="close-book-form">X</button>
          <h3>Enter new book details</h3>

          <form action="#" method="post">
            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" name="book-title" required />

            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="book-author" required />

            <label for="book-pages">No. of Pages</label>
            <input type="number" id="book-pages" name="book-pages" required />

            <label for="book-isread">
              <input
                type="checkbox"
                name="book-isread"
                id="book-isread"
                value="true"
              />Already Read?
            </label>

            <button type="submit" id="submit-bookform">Submit</button>
          </form>
        </div>
      </div>

      <!-- =================================
       LIST OF BOOKS TABLE 
      ==================================-->
      <div class="book-section">
        <h2>List of Book</h2>

        <div id="book-container">
          <div class="book-card">
            <h3 class="book-card--title">A Game of Thrones</h3>
            <p class="book-card--author">By George R. R. Martin</p>
            <p class="book-card--pages">800 Pages</p>
            <button class="isRead-btn">Already Read</button>
            <button class="delete-book-btn">Delete</button>
          </div>
        </div>
      </div>

      <!-- =================================
       HIDDEN DIV FOR POPUP MESSAGES
      ==================================-->
      <div class="popup-div">
        <p id="popup-message"></p>
        <p id="close-popup">&times;</p>
      </div>
    </main>
  </body>
</html>
