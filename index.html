<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple book library.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h2>A simple book library.</h2>
      <div class="container">
        <button id="addBook-btn">+ New Book</button>

        <div class="book-form hidden">
          <button id="close-book-form">X</button>
          <h3>Enter new book details:</h3>

          <form action="" method="post">
            <label for="book-title">Book Title</label>
            <input type="text" id="book-title" required />

            <label for="book-author">Author</label>
            <input type="text" id="book-author" required />

            <label for="book-pages">No. of Pages</label>
            <input type="number" id="book-pages" required />

            <label for="book-isread">
              <input
                type="checkbox"
                name="book-isread"
                id="book-isread"
                value="true"
              />Already Read?
            </label>

            <button type="submit" id="submit-bookform">Submit</button>
          </form>
        </div>
      </div>

      <div id="book-container">
        <h2>List of Book</h2>

        <table>
          <thead>
            <tr>
              <th>SN</th>
              <th>Book Title</th>
              <th>Author</th>
              <th>Pages</th>
            </tr>
          </thead>

          <tbody id="book-table">
            <tr>
              <td>0</td>
              <td>A Game of Thrones</td>
              <td>George R. R. Martin</td>
              <td>890</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="popup-div">
        <p id="popup-message"></p>
        <p id="close-popup">&times;</p>
      </div>
    </main>
  </body>
</html>
